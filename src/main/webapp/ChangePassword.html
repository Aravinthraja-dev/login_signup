<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="changePassword.css">
<title>Change Password</title>
</head>
<body>
<form method="post" action="ChangePassword">
        <div class="col g-3 align-items-center">
            <h1>Delete Account</h1>
            <div class="col-auto">
                <label for="username" class="col-form-label">Username</label>
            </div>
            <div class="col-auto">
                <input type="text" id="username" class="form-control" name="username">
            </div>
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Old Password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" name="opassword">
            </div>
            <div class="col-auto">
                <label for="inputPassword7" class="col-form-label">New Password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPassword7" class="form-control" name="npassword">
            </div>
            <div>
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
</form>
</body>
</html>
