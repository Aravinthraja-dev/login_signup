<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="newlogin.css">
</head>
<body>
<form action="LoginUser" method="post">
        <div class="col g-3 align-items-center">
            <h1>Login</h1>
            <div class="col-auto">
                <label for="username" class="col-form-label">Username</label>
            </div>
            <div class="col-auto">
                <input type="text" id="username" class="form-control" name="username">
            </div>
            <div class="col-auto">
                <span id="usernameerror" class="form-text" hidden>
                    Must be one uppercase, one lowercase and one special character.
                </span>
            </div>
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" name="password">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text" hidden>
                    Must be 8-20 characters long.
                </span>
            </div>
            <button class="btn btn-primary">Login</button>
            <p>If you are New User. Register <a href="signup.html">here</a></p>
        </div>
</form>
</body>
</html>
